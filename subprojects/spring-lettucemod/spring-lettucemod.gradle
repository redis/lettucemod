dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: bootVersion
    api project(':lettucemod')
    api group: 'org.apache.commons', name: 'commons-pool2', version: commonsPoolVersion
    testImplementation(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: bootVersion) {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation(group: 'com.redis.testcontainers', name: 'testcontainers-redis-junit', version: testcontainersRedisVersion) {
        exclude group: 'com.redis', module: 'lettucemod'
    }
}

eclipse {
    project {
        name = 'lettucemod-spring'
    }
}